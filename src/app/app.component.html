<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    text-align: justify;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 10px 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }
  button{
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 25px 4px 2px;
    cursor: pointer;
  }
  #myDIV {
    width: 100%;
    padding: 50px 0;
    text-align: center;
    margin-top: 20px;
  }
  footer {
    position: absolute;
    right: 0;
    bottom: 0;
    display: flex;
    line-height: 50px;
    float: left;
    align-items: center;
    text-align: right;
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span>Sember CircleCI Technical Challenge</span>
</div>

<div class="content" role="main">

  <h1>{{ title }} is running!</h1>

  <p>Click the button to trigger the display of additional text on this website.</p>

  <button (click)="toggleShow()" type="checkbox" >Click to Show or Hide</button>

  <div *ngIf="isShown" class="row container-fluid"  id="divshow" >
  
    <h2>Additional Content</h2>
    <p>New text displayed when clicked to view.</p>
  </div>

  <!-- Footer -->
  <footer>
      Sember 2021
  </footer>

</div>
